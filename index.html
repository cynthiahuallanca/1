<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindergarten Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #0055FF;
        }

        p {
            font-size: 18px;
        }

        .reminder-box {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="reminder-box">
        <h1>Kindergarten Reminder</h1>
        <p>Dear Parents,</p>
        <p>This is a friendly reminder about upcoming events and important information related to our kindergarten program.</p>
        <p>Please check your child's backpack for any notices and stay updated with our website for the latest updates.</p>
        <p>Thank you for your cooperation!</p>
    </div>
</body>
</html>
